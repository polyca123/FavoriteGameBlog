<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Game Blog</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Favorite Game Blog</a>
  </div>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Game Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Post</label>
          <textarea class="form-control" id="body" rows="3"></textarea>
        </div>
        <button id="createPost" type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div id="posts" class="col-12">
    </div>
  </div>
</div>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
